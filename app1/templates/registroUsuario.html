<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptaApp - Registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fa-solid fa-paw me-2"></i>
                AdoptaApp
            </a>
        </div>
    </nav>

    <!-- Registro Card -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">

                        {% if messages %}
                            {% for msg in messages %}
                                <div class="alert alert-danger">
                                    {{ msg }}
                                </div>
                            {% endfor %}
                        {% endif %}


                        <h3 class="text-center mb-4">
                            <i class="fa-solid fa-user-plus"></i> Regístrate
                        </h3>

                        <form method="post" action="{% url 'app1:registro' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" placeholder="Tu usuario" name="username">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" placeholder="tucorreo@example.com" name="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Tu contraseña" name="password">
                            </div>

                            <button class="btn btn-success w-100">
                                <i class="fa-solid fa-circle-check me-1"></i> Crear cuenta
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            ¿Ya tienes cuenta? <a href="{% url 'app1:ingreso' %}" class="text-primary">Iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
